<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Тестовое задание</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <form class="text-center" action="" method="post" enctype="multipart/form-data" id="sendxlsx" onsubmit="return false">
            <input type="file" name="files[]" required  multiple="multiple" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            <button class="btn btn-success" type="submit">Отправить</button>
            <button class="clear btn btn-primary" type="button" class="clear">Очистить</button>
          </form>
          <ul class="tables mt-5"></ul>
          <div class="progress" style="display:none;">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:0%">0%</div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
